<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Projects</title>
</head>

<body>
    
    <div class="project-list">
        <a href="figma-food-app.html">
            <div id="foodAppCard" class="card">
                <div class="card__img-wrapper">
                    <img src="Imgs/Figma__food-app/food-logo.jpg" alt="food app logo" width="240px" height="240px">
                </div>
                <div class="card__name">
                    <h3>Food App</h3>
                </div>
            </div>
        </a>
    
        <a href="figma-portfolio.html">
            <div id="portfolioCard" class="card">
                <div class="card__img-wrapper">
                    <img src="Imgs/Fimga__portfolio/portfolio-logo.png" alt="portfolio logo" width="240px" height="240px">
                </div>
                <div class="card__name">
                    <h3>Portfolio</h3>
                </div>
            </div>
        </a>
    </div>


</body>

<style>
    body {
        color: #dddddd;
        background-color: #222222;

        margin: 0;
        height: 100vh;
        width: 100vw;
    }

    @media screen and (max-width: 500px) {
        .project-list {
        flex-wrap: wrap;
        }
    }

    .project-list {
        display: flex;
        /* flex-wrap: wrap; */
        gap: 4em;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .card {
        height: 240px;
        width: 240px;
        border-radius: 50%;
        overflow: hidden;

        background-color: white;
    }

    .card:hover {
        opacity: 80%;
        box-shadow: rgb(255, 127, 80) 0px 0px 0px 10px;
    }

    .card__name {
        position: relative;
        bottom: 50%;
        text-align: center;
        background-color: coral;
        color: black;
    }
    a {
        color: none;
        text-decoration: none;
    }
</style>

<script>
    let card = document.getElementById('foodAppCard')
    card.addEventListener('click', () => {
        window.location.href = window.location.href + 'figma-food-app.html'
    })
</script>

</html>
